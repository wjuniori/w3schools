<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Half page background image</title>

    <style type="text/css">
      
      body, html {
        height: 100%;
        margin: 0;
      }

      .bg {

        /* The image used */
        background-image: url("https://www.w3schools.com/howto/img_girl.jpg");

        /* Full height */
        height: 50%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

      }

    </style>
  </head>
  <body>

    <div class="bg"></div>

    <p>This example creates a half page background image. Try to resize the browser window to see how it always will cover 50% of the screen, and that it scales nicely on all screen sizes.</p>

  </body>
</html>
