<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Using The width Property</title>

	<style type="text/css">
		
		video {
			width: 100%;
			height: auto;
		}

	</style>

</head>
<body>

	<video width="400" controls>
		<source src="https://www.w3schools.com/css/mov_bbb.mp4" type="video/mp4">
		<source src="https://www.w3schools.com/css/mov_bbb.ogg" type="video/ogg">
		Your browser does not support HTML5 video.
	</video>

	<p>
		Resize the browser window to see how the size of the video player will scale.
	</p>

</body>
</html>
